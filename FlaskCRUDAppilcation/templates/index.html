<!DOCTYPE html>
<html>
<head>
    <title>CRUD - Students</title>
</head>
<body>
    <h1>Students List</h1>
    <a href="/add">Add New Student</a>
    <br><br>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Actions</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>
                <a href="/edit/{{ s[0] }}">Edit</a> |
                <a href="/delete/{{ s[0] }}" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
